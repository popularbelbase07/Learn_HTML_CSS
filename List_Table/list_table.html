<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./list_table.css" />
    <title>List and tables</title>
  </head>
  <body>
      <h2>Unorder list</h2>
  <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
  </ul>
  <hr/>
  <h2>Order list</h2>
  <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
  </ol>
<hr/>
<h1>Table</h1>
<table> 
    <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
    </tr>

    <tr>
        <td>content 1</td>
        <td>content 2</td>
        <td>content 3</td>
    </tr>

    <tr>
        <td>content 4</td>
        <td>content 5</td>
        <td>content 6</td>
    </tr>

</table>
  </body>
</html>
